
{% extends 'base.html' %} 

{% block title %}Todolist - Edit Item{% endblock %}

{% block content %}

<h1>Edit item</h1>
<br/>
{% if item %}
  <form class="form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
    <input name="item_name" class="form-control mr-sm-2" type="search"
    placeholder="{{ item.item_name }}" value="{{ item.item_name }}" aria-label="Search">
    <input type="hidden" value="{{ item.completed }}" name="completed">
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Update</button>
  </form>
{% endif %}

{% endblock %}
